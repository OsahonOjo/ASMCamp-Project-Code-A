    <div id="root"></div>

    <!--testing link: https://www.facebook.com/embed/instantgames/599022965028716/player?game_url=https://localhost:8080-->
    <script src="https://www.facebook.com/assets.php/en_US/fbinstant.latest.js"></script>
    <script>
      FBInstant.initializeAsync()
        .then(function() {
          console.log("inside initialize()");
          window.FBInstant.setLoadingProgress(100);
          window.FBInstant.startGameAsync()
                   .then(console.log("game started"));
        });

      // TODO: copy progress data from FB cloud to local

      if (!window.LearningTrackProgress)
        window.LearningTrackProgress = {};
      if (!window.CourseProgress)
        window.CourseProgress = {};
      if (!window.TopicProgress)
        window.TopicProgress = {};

      
    </script>
